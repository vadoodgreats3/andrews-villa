<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#4361ee" stop-opacity="0.1"/>
            <stop offset="100%" stop-color="#7209b7" stop-opacity="0.05"/>
        </linearGradient>
    </defs>
    <rect width="100%" height="100%" fill="url(#bgGradient)"/>
    <g transform="translate(100, 100)" opacity="0.15">
        <!-- Modern house outline -->
        <path d="M200,100 L400,100 L400,300 L600,300 L600,500 L100,500 L100,300 L200,300 Z" 
              fill="none" stroke="#4361ee" stroke-width="2"/>
        <!-- Windows -->
        <rect x="250" y="150" width="60" height="60" fill="none" stroke="#4361ee" stroke-width="1.5"/>
        <rect x="350" y="150" width="60" height="60" fill="none" stroke="#4361ee" stroke-width="1.5"/>
        <rect x="250" y="250" width="60" height="60" fill="none" stroke="#4361ee" stroke-width="1.5"/>
        <rect x="350" y="250" width="60" height="60" fill="none" stroke="#4361ee" stroke-width="1.5"/>
        <!-- Door -->
        <rect x="300" y="380" width="50" height="120" fill="none" stroke="#4361ee" stroke-width="1.5"/>
        <!-- Roof -->
        <polygon points="200,100 400,100 300,50" fill="none" stroke="#4361ee" stroke-width="2"/>
    </g>
    <!-- Decorative circles -->
    <circle cx="50" cy="50" r="30" fill="#4361ee" fill-opacity="0.03"/>
    <circle cx="700" cy="100" r="40" fill="#7209b7" fill-opacity="0.03"/>
    <circle cx="100" cy="400" r="35" fill="#3a0ca3" fill-opacity="0.03"/>
</svg>